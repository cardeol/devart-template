<!doctype html>
<html ng-app="app">
<head>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href='//fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-sanitize.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
<script src="scripts/app-video.js"></script>
</head>
<body ng-controller="mainController">	
	<div id="content">
		<div class="row">
			<div class="col-md-4 pull-left">
				<pre style="font-size: 8px">
	                    __  __      
	     /\            |  \/  |     
	    /  \   ___  ___| \  / | ___ 
	   / /\ \ / __|/ __| |\/| |/ _ \
	  / ____ \\__ \ (__| |  | |  __/
	 /_/    \_\___/\___|_|  |_|\___|</pre>
				<h4>Dynamic Rendering options</h4>
				<h4>Modes</h4>
				<div class="btn-group">
					<label type="button" class="btn btn-primary btn-xs" title"Motion Detection" ng-model="options.opt_motion" btn-checkbox>Motion</label>
					<label type="button" class="btn btn-primary btn-xs" title="Flip Horizontally" ng-model="options.flipH" btn-checkbox>Flip Horiz</label>
					<label type="button" class="btn btn-primary btn-xs" title="Show in Blocks (blank spaces)" ng-model="options.opt_block" btn-checkbox>Block</label>
					<label type="button" class="btn btn-primary btn-xs" title="Invert Colors" ng-model="options.opt_invert" btn-checkbox>Invert</label>
					<label type="button" class="btn btn-primary btn-xs" title="Color or Monochrome" ng-model="options.opt_color" btn-checkbox>Color</label>
					<label type="button" class="btn btn-primary btn-xs" title="Matrix Theme" ng-model="options.opt_matrix" btn-checkbox>Matrix</label>					

				</div>
				<h4>Resolution</h4>
				<div class="btn-group">
					<button type="button" class="btn btn-primary btn-xs" ng-model="options.strResolution" btn-radio="'low'">Low</button>
					<button type="button" class="btn btn-primary btn-xs" ng-model="options.strResolution" btn-radio="'medium'">Medium</button>
					<button type="button" class="btn btn-primary btn-xs" ng-model="options.strResolution" btn-radio="'high'">High</button>
				</div>
				<h4>Render</h4>
				<div class="btn-group">
					<button type="button" class="btn btn-primary btn-xs" ng-model="rendering" btn-radio="true">{{ rendering && 'Stop' || 'Start' }} Rendering</button>
				</div>
				<div class="btn-group" ng-show="rendering">
					<button type="button" class="btn btn-primary btn-xs" ng-show="!rendering" btn-radio="false">Download Image</button>
				</div>
			</div>
			<div class="col-md-8 pull-right">
				<canvas ng-class="{'fliph': options.flipH}" id="q" width="800" height="600">Sorry Browser Won't Support</canvas><br/><br/>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4 pull-left">
				<video style="display:none"  width="4" height="3" autoplay></video>
				<canvas id="videoCanvas" style="display: none;" width="400" height="300" ></canvas>
			</div>
		</div>

	</div>
</body>
</html>
