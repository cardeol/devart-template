<!doctype html>
<html ng-app="app">
<head>
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Ubuntu+Mono' type='text/css'>
<link rel="stylesheet" href="css/mobile-angular-ui-base.css">
<link rel="stylesheet" href="css/mobile-angular-ui-desktop.css">
<link rel="stylesheet" href="css/mobile-angular-ui-desktop.css">
<link rel="stylesheet" href="css/style-mobile.css" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-resource.min.js"></script>
<script src="scripts/mobile-angular-ui.min.js"></script>
<script src="scripts/mobile-angular-ui-touch-fastclick.min.js"></script>
<script src="scripts/mobile-angular-ui-scrollable-overthrow.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
<script src="scripts/app-video-mobile.js"></script>
</head>
<body ng-controller="mainController">
	<!-- Sidebars -->
	<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
		<h1 class="app-name">AscMe</h1>
		<div class="scrollable">
			<div class="scrollable-content">
				<div class="list-group" toggle="off" bubble target="mainSidebar">
					<a href type="button" class="list-group-item" title="Motion Detection" ng-model="options.opt_motion" btn-checkbox>
						Motion <i class="fa fa-chevron-right pull-right"></i>
					</a>
					<a href type="button" class="list-group-item" title="Flip Horizontally" ng-model="options.flipH" btn-checkbox>
						Flip Horiz <i class="fa fa-chevron-right pull-right"></i>
					</a>
					<a href type="button" class="list-group-item" title="Show in Blocks (blank spaces)" ng-model="options.opt_block"
						btn-checkbox>
						Block <i class="fa fa-chevron-right pull-right"></i>
					</a>
					<a href type="button" class="list-group-item" title="Invert Colors" ng-model="options.opt_invert" btn-checkbox>
						Invert <i class="fa fa-chevron-right pull-right"></i>
					</a>
					<a href type="button" class="list-group-item" title="Color or Monochrome" ng-model="options.opt_color" btn-checkbox>
						Color <i class="fa fa-chevron-right pull-right"></i>
					</a>
					<a href type="button" class="list-group-item" title="Matrix Theme" ng-model="options.opt_matrix" btn-checkbox>
						Matrix <i class="fa fa-chevron-right pull-right"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="app" ng-class="{'matrix': options.opt_matrix,'white': !options.opt_matrix}">
		<!-- Navbars -->
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center">
				<span>AscMe</span>
			</div>
			<div class="btn-group pull-left">
				<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
					<i class="fa fa-bars"></i>
				</div>
			</div>
			<div class="btn-group pull-right">
				<div class="btn btn-navbar" ng-show="!rendering">
					<a type="button" class="btn btn-navbar" ng-model="rendering" btn-checkbox>
						<i class="fa fa-play"></i>
					</a>
				</div>
				<div class="btn btn-navbar" ng-show="rendering">
					<a type="button" class="btn btn-navbar" ng-model="rendering" btn-checkbox>
						<i class="fa fa-stop"></i>
					</a>
				</div>
				<div class="btn btn-navbar" ng-show="rendering">
					<a type="button" download="capture.png" href="{{ imagedata }}" class="btn btn-navbar" ng-click="downloadImage()">
						<i class="fa fa-picture-o"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href type="button" class="btn btn-navbar btn-icon-only" ng-model="options.strResolution" btn-radio="'low'">Low</a>
				<a href type="button" class="btn btn-navbar btn-icon-only" ng-model="options.strResolution" btn-radio="'medium'">Medium</a>
				<!-- <a href type="button" class="btn btn-navbar btn-icon-only" ng-model="options.strResolution" btn-radio="'high'">High</a> -->
			</div>
		</div>
		<div class="app-body">
			<div class="pull-left" style="width: 100%; height: 100%" id="renderContainer">
				<canvas ng-class="{'fliph': options.flipH}" id="q" >Sorry Browser Won't Support</canvas>
				<br /> <br />
			</div>
			<div class="pull-left">
				<video style="display: none" width="4" height="3" autoplay></video>
				<canvas id="videoCanvas" style="display: none;" width="400" height="300"></canvas>
			</div>
		</div>
	</div>
</body>
</html>
